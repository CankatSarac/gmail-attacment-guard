<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Attachment Reminder - Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="options-container">
        <h1>Options</h1>
        <form id="options-form">
            <label for="reminder-limit">Daily Reminder Limit:</label>
            <input type="number" id="reminder-limit" name="reminder-limit" min="1" max="100" value="5">
            
            <label for="block-send">Block Send Mode:</label>
            <input type="checkbox" id="block-send" name="block-send">

            <button type="submit">Save Options</button>
        </form>
        <div id="status-message"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
